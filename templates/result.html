<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 50px;
        background-color: #f4f4f4;
        text-align: center;
    }

    h1 {
        color: #003366;
        margin-bottom: 30px;
    }

    .result {
        display: inline-block;
        text-align: left;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        box-sizing: border-box;
    }

    .result p {
        margin: 10px 0;
        font-size: 18px;
    }

    .button-container {
        margin-top: 30px;
    }

    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #003366;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }

    a:hover {
        background-color: #002244;
    }
</style>

<body>
    <h1>Sentiment Analysis Result</h1>
    <div class="result">
        <p><strong>Original Text:</strong> {{ original_text }}</p>
        <p><strong>Cleaned Text:</strong> {{ clean_text }}</p>
        <p><strong>Negative:</strong> {{ neg }}%</p>
        <p><strong>Neutral:</strong> {{ neu }}%</p>
        <p><strong>Positive:</strong> {{ pos }}%</p>
        <p><strong>Overall Sentiment:</strong> {{ overall }}</p>
    </div>
    <div class="button-container">
        <a href="/">Analyze Another Text</a>
    </div>
</body>

</html>
